<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        <div id=container>
            <h1 class="puzzle">Hangman Game</h1>
            <div id=pDiv>Word:<div id=puzzle class="puzzle"></div></div>
            <div id=gDiv><p id=guesses></p></div>
            <div id=yDiv>You Guessed:<p id=guessed></p></div>
            <button id="reset" class="button">Reset Game</button>
        </div>
        <script src="/scripts/requests.js"></script>
        <script src="/scripts/hangman.js"></script>
        <script src="/scripts/app.js"></script>
    </body>
</html>
